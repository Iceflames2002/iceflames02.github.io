<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Bienvenido</h2>
    <div class="input-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    </div>
    <div class="input-group">
      <label for="clave">Contraseña</label>
      <input type="password" id="clave" placeholder="Ingresa tu contraseña">
    </div>
    <button onclick="login()">Entrar</button>
    <div class="error" id="errorMsg">Usuario o contraseña incorrectos.</div>
    <div class="footer">Simulador de Pensión • David © 2025</div>
  </div>

  <script>
    const usuarios = {
      "DavidBlanco": "Admin",
      "JoannaVega": "Cafe123",
      "FernadoFerman": "Coches123",
      "Invitado": "Laudos2025"
    };

    function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value;
      const errorMsg = document.getElementById('errorMsg');

      if (usuarios[usuario] === clave) {
        window.location.href = "simulador.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
